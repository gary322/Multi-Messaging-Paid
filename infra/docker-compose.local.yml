services:
  postgres:
    image: postgres:16-alpine
    container_name: mmp-postgres
    environment:
      POSTGRES_USER: mmp
      POSTGRES_PASSWORD: mmp
      POSTGRES_DB: mmp
    ports:
      - "${MMP_POSTGRES_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mmp -d mmp"]
      interval: 2s
      timeout: 5s
      retries: 20
      start_period: 2s
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: mmp-redis
    command: ["redis-server", "--save", '""', "--appendonly", "no"]
    ports:
      - "${MMP_REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 2s
      retries: 20
      start_period: 2s

volumes:
  pg_data:
